{% load static  %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign in</title>

   
  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="{% static 'miscss/styles.css' %}">
</head>
<body>

  
  

  <div class="container demo " style="width: 100%; height: 100%" >
    <div class="content" style="width: 100%; height: 100%" > 
    <div id="large-header" class="large-header" style="width: 100%; height: 100%" >
         <canvas id="demo-canvas" style="width: 100%; height: 100%" >       
         </canvas>

      <div class="main-title"><h1>S A D A</h1></div>
      
 <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header d-flex justify-content-center">
        <h5>Sign in   </h5>
      </div>
      <div class="card-body">       

        <form method="POST"> {% csrf_token %}
          {% for field in form %}

          <div class="input-group form-group d-flex justify-content-center">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              {{ field.label }}
            </div>
            {{ field }}
          </div>


        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% endfor %}

          <div class="form-group d-flex justify-content-center links">

            <button type="submit" class="button_cont">Create</button>
            <a href="/login" class="float-right links">Cancelar</a>
            
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>
 </div>
     </div>
   </div>
</body>

<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
</html>
